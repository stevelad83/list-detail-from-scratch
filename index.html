<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="app.js"></script>

        <!-- fonts -->

        <!-- see https://fonts.google.com/ -->

        <iframe
            src="./assets/lonnie_johnson_life_saver_blues.mp3"
            allow="autoplay"
            id="audio"
            style="display: none"
        ></iframe>
        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/style.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Strum Plucker</h1>
        </header>

        <main>
            <audio
                id="riff"
                src="./assets/lonnie_johnson_life_saver_blues.mp3"
                type="audio/mpeg"
            ></audio>
            <section class="main-section">
                <h2>Pick your axe!</h2>
                <div id="guitar-list-container"></div>
            </section>
        </main>
    </body>
</html>
